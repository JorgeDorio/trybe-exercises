<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <label for="name">
            Nome: 
            <input id="name" required maxlength="40" type="text">
        </label>
        <label for="email">
            Email: 
            <input id="email" required maxlength="50" type="email">
        </label>
        <label for="cpf">
            CPF: 
            <input id="cpf" required maxlength="11" type="text">
        </label>
        <label for="endereco">
            Endereço: 
            <input id="endereco" required maxlength="200" type="text">
        </label>
        <label for="city">
            Cidade: 
            <input id="city" required maxlength="28" type="text">
        </label>
        <label for="state">
            Estado:
            <select name="state" required id="state">
                <option selected >Escolha seu estados</option>
                <option value="ro">Rondônia</option>
                <option value="am">Amazônas</option>
                <option value="rr">Roraima</option>
                <option value="to">Tocantins</option>
                <option value="ac">Acre</option>
            </select>
        </label>
        <label for="moradia1">
            <input id="moradia1" name="mora" type="radio">Casa
        </label>
        <label for="moradia2">
            <input id="moradia2" name="mora" type="radio">Apartamenmto
        </label>
    </fieldset>
    <fieldset>
        <label for="curriculo">
            Resumo do currículos:
            <textarea required name="curriculo" id="curriculo" maxlength="1000" cols="30" rows="10"></textarea>
        </label>
        <label for="cargo">
            Cargo:
            <input id="cargo" required maxlength="40" type="text">
        </label>
        <label for="des-cargo">
            Descrição do cargo:
            <input id="des-cargo" required maxlength="500" type="text">
        </label>
        <label for="inicio">
            Data de inicio:
            <input id="inicio" required type="date">
        </label>
        
    </fieldset>
</body>
</html>
